<div class="pagination">
  {% if page_obj.has_previous %}
  <a href="?page=1">&LeftArrowBar;</a>
  <a href="?page={{ page_obj.previous_page_number }}">&slarr;</a>
  {% endif %}

  {{ page_obj.number }}/{{ page_obj.paginator.num_pages }}

  {% if page_obj.has_next %}
  <a href="?page={{ page_obj.next_page_number }}">&srarr;</a>
  <a href="?page={{ page_obj.paginator.num_pages }}">&RightArrowBar;</a>
  {% endif %}
</div>
